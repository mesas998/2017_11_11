  <div class="row">
    <div class="offset-by-two eight columns">
      <p>Disable your account?</p>
      <p>This cannot be undone.</p>
      <form
          action="{% url 'dj-auth:disable' %}"
          method="post">
        {% csrf_token %}
        <button type="submit">
          Disable Account</button>
      </form>
    </div>
  </div>
