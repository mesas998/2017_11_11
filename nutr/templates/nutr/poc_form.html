{% extends parent_template|default:"nutr/base_nutr.html" %}

{% block title %}
{{ block.super }} - Create POC
{% endblock %}

{% block content %}
  <div class="row">
  {{ message }}
    <div class="offset-by-two eight columns">
      <form
          action="{% url 'nutr_poc_create' %}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!--
        <a href="" class="button button-primary"> Cancel</a>
        <button
            class="button-primary"
            type="submit">
          Create Prisoner Record</button>
        -->
        <input type="submit" value="Create Prisoner Record" />
        <input type="submit" name="cancel" value="Cancel" /> 
      </form>
    </div>
  </div>
{% endblock %}
